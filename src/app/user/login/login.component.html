<form class="form-signin text-center mt-5" [formGroup]="loginForm">
  <div class="row">
    <h1 class="h3 mb-3 font-weight-normal">Login</h1>

    <input formControlName="username" type="text" class="form-control" placeholder="Username"
    [ngClass]="{'is-invalid': loginForm.get('username')!.errors
                            && loginForm.get('username')!.touched}">
    <div *ngIf="loginForm.get('username')!.hasError('required')
          && loginForm.get('username')!.touched" class="mb-3 invalid-feedback">
          Digite o seu login.
    </div>

    <input formControlName="password" type="password" class="form-control" placeholder="Password"
    [ngClass]="{'is-invalid': loginForm.get('password')!.errors
                            && loginForm.get('password')!.touched}">
    <div *ngIf="loginForm.get('password')!.hasError('required')
          && loginForm.get('password')!.touched" class="invalid-feedback">
          Digite a sua senha.
    </div>

    <button (click)="logar()" type="submit" class="mt-3 btn btn-lg btn-primary btn-block">Entrar</button>
  </div>
  <div class="row">
    <a (click)="router.navigate(['/user/registration'])" class="mt-3 btn btn-sm btn-outline-secondary btn-block">Cadastre-se</a>
  </div>
</form>
