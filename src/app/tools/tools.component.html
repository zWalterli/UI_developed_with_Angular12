<div class="form-inline">
  <div class="form-group mb-2">
    <input type="text" class="form-control mr-2" placeholder="Buscar"
    [(ngModel)]="filtroLista">
    <button class="btn btn-outline-success mr-2" (click)="getToolsByTag(filtroLista)" >Buscar</button>
  </div>
</div>

<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Título</th>
      <th scope="col">Link</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody *ngIf="tools && tools.length">
    <tr *ngFor="let tool of tools">
      <th scope="row">{{tool.id}}</th>
      <td>{{tool.title}}</td>
      <td>{{tool.link}}</td>
      <td>
        <div class="btn-group">
          <button type="button" class="btn btn-success btn-sm mr-2" tooltip="Editar"
          (click)="openModal(template)">
            <i class="fa fa-edit"></i>
          </button>
          <button type="button" class="btn btn-danger btn-sm mr-2" tooltip="Excluir">
            <i class="fa fa-trash"></i>
          </button>
        </div>
      </td>
    </tr>
  </tbody>
  <tfoot *ngIf="!tools || tools.length < 1">
    <tr>
      <td colspan="4" class="text-center">
        <h4>Nenhuma tool encontrada!</h4>
      </td>
    </tr>
  </tfoot>
</table>


<ng-template #template>
    <div class="modal-header">
      <h4 class="modal-title pull-left">Modal</h4>
      <button type="button" class="close pull-right"
      aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    This is a modal.
  </div>
</ng-template>
