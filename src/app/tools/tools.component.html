<table class="table table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Título</th>
      <th scope="col">Link</th>
      <th scope="col">Ação</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let tool of tools">
      <th scope="row">{{tool.id}}</th>
      <td>{{tool.title}}</td>
      <td>{{tool.link}}</td>
      <td></td>
    </tr>
  </tbody>
</table>
